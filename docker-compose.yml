version: '3.4'

services:
  playidentityservice:
    image: play.identity
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - GITHUB_PAT
    ports:
      - 5002:5002
    environment:
      - MongoDbSettings__Host
      - MongoDbSettings__Port
      - MongoDbSettings__ConnectionString
      - RabbitMQSettings__Host
      - IdentitySettings__AdminUserPassword
    networks:
      - pe-network

networks:
  pe-network:
    external: true
    # name: pe-network
    driver: bridge
