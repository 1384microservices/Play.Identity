apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deployment
spec:
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: identity-serviceaccount
      containers:
        - name: identity
          image: playeconomy1384.azurecr.io/play.identity:1.0.9
          env:
            - name: ServiceSettings__MessageBroker
              value: SERVICEBUS
            - name: ServiceSettings__KeyVaultName
              value: playeconomy1384
            - name: IdentitySettings__PathBase
              value: /identity-svc
            - name: IdentitySettings__CertificateCerFilePath
              value: /certificates/certificate.crt
            - name: IdentitySettings__CertificateKeyFilePath
              value: /certificates/certificate.key
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
          ports:
            - containerPort: 5002
          livenessProbe:
            httpGet:
              path: "/health/live"
              port: 5002
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: "/health/ready"
              port: 5002
            initialDelaySeconds: 10
          volumeMounts:
            - name: certificate-volume
              mountPath: /certificates
      volumes:
        - name: certificate-volume
          secret:
            secretName: signing-cert
            items:
              - key: tls.key
                path: certificate.key
              - key: tls.crt
                path: certificate.crt

---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  type: ClusterIP
  selector:
    app: identity
  ports:
    - port: 80
      targetPort: 5002

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: identity-serviceaccount
  annotations:
    azure.workload.identity/client-id: 3c52e950-4116-402a-a03f-2623e560d890
  labels:
    azure.workload.identity/use: "true"
